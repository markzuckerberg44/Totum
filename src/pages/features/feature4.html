<div class="min-h-screen bg-[#12191D] text-white">
  <header class="bg-[#12191D] p-6 flex items-center relative">
    <img src="./assets/totumlogo.png" class="w-28 h-11 cursor-pointer" alt="Totum" onclick="navigateTo('homepage')"/>
  </header>

  <main class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Más datos curiosos</h1>

    
    <div class="bg-[#1E1E1E] border border-gray-600 rounded-lg p-6 mb-10 text-center">
      <h2 class="text-2xl font-semibold mb-4">Fact del día</h2>
      <p id="facto" class="text-lg text-gray-300 mb-4"></p>
      <button onclick="mostrarSoloDatoDelDia()" 
              class="btn"
              style="background-color: #e6c73e; color:black">
        Cargar Fact del Día
      </button>
    </div>

    <!-- Recuadro Facts aleatorios -->
    <div class="bg-[#1E1E1E] border border-gray-600 rounded-lg p-6 mt-10 text-center">
      <h2 class="text-2xl font-semibold mb-4">Facts aleatorios</h2>
      <ul id="lista-facts" class="space-y-3 text-left"></ul>
      <button onclick="mostrarDatosLista()" class="btn mt-4">
        Cargar Facts
      </button>
    </div>
  </main>
</div>
