<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center space-x-4">
          <button onclick="navigateTo('homepage')" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">Mensajes</h1>
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
          Nuevo mensaje
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Lista de conversaciones -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Conversaciones</h3>
          </div>
          <div class="divide-y divide-gray-200">
            
            <!-- Conversación 1 -->
            <div class="p-6 hover:bg-gray-50 cursor-pointer">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-medium">JD</span>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate">John Doe</p>
                  <p class="text-sm text-gray-500 truncate">Hola, ¿cómo estás?</p>
                </div>
                <div class="flex-shrink-0 text-sm text-gray-500">
                  2m
                </div>
              </div>
            </div>

            <!-- Conversación 2 -->
            <div class="p-6 hover:bg-gray-50 cursor-pointer">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-medium">MJ</span>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate">María José</p>
                  <p class="text-sm text-gray-500 truncate">Perfecto, nos vemos mañana</p>
                </div>
                <div class="flex-shrink-0 text-sm text-gray-500">
                  1h
                </div>
              </div>
            </div>

            <!-- Conversación 3 -->
            <div class="p-6 hover:bg-gray-50 cursor-pointer">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-medium">AP</span>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate">Ana Pérez</p>
                  <p class="text-sm text-gray-500 truncate">Gracias por la información</p>
                </div>
                <div class="flex-shrink-0 text-sm text-gray-500">
                  2h
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat activo -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow h-96 flex flex-col">
          
          <!-- Header del chat -->
          <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex items-center space-x-4">
              <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                <span class="text-white font-medium">JD</span>
              </div>
              <div>
                <h4 class="text-lg font-medium text-gray-900">John Doe</h4>
                <p class="text-sm text-gray-500">En línea</p>
              </div>
            </div>
          </div>

          <!-- Mensajes -->
          <div class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Mensaje recibido -->
            <div class="flex">
              <div class="flex-1">
                <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                  <p class="text-sm text-gray-900">Hola, ¿cómo estás?</p>
                </div>
                <p class="text-xs text-gray-500 mt-1">10:30 AM</p>
              </div>
            </div>

            <!-- Mensaje enviado -->
            <div class="flex justify-end">
              <div class="flex-1 flex justify-end">
                <div class="bg-blue-600 rounded-lg p-3 max-w-xs">
                  <p class="text-sm text-white">¡Hola! Todo bien por aquí, ¿y tú?</p>
                </div>
              </div>
            </div>
            <div class="flex justify-end">
              <p class="text-xs text-gray-500">10:32 AM</p>
            </div>
          </div>

          <!-- Input de mensaje -->
          <div class="px-6 py-4 border-t border-gray-200">
            <div class="flex space-x-4">
              <input 
                type="text" 
                placeholder="Escribe un mensaje..." 
                class="flex-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              >
              <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
